{% extends "navbar.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="analyse-title">Analysis</h1>
    </div>
    <hr>
    <div class="row">
        <table class="table">
          <thead>
            <tr>
                <th scope="col">Company Name</th>
                <th scope="col">Last Price</th>
                <th scope="col">Change</th>
                <th scope="col">%change</th>
                <th scope="col">Volume</th>
                <th scope="col"></th>
            </tr>
          </thead>
            <tbody>
            {% for name,last_price,change,per_change,volume,link in company_list %}
                <tr>
                    <td scope="col">{{name}}</td>
                    <td scope="col">{{last_price}}</td>
                    <td scope="col">{{change}}</td>
                    <td scope="col">{{per_change}}</td>
                    <td scope="col">{{volume}}</td>
                    <td scope="col"><a href= {{link}}>Analyze Now</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
